<VirtualHost *:8080>

    ServerName crm.tass.loc
    ServerAdmin info@crm.tass.loc
    DocumentRoot /app/crm/public
    #ScriptAlias /cgi-bin/ /home/admin/web/crm.tass.loc/cgi-bin/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/crm.tass.loc.loctes loctes
    CustomLog /var/log/apache2/crm.tass.loc.log combined
    ErrorLog /var/log/apache2/crm.tass.loc.error.log
    <Directory /app/crm>
        AllowOverride All
        Options +Includes -Indexes +ExecCGI
        php_admin_value upload_max_filesize 10M
        php_admin_value max_execution_time 20
        php_admin_value post_max_size  8M
        php_admin_value memory_limit 32M
        php_admin_flag mysql.allow_persistent  off
        php_admin_flag safe_mode off
        php_admin_value sendmail_path "/usr/sbin/sendmail -t -i -f info@crm.tass.loc"
        php_admin_value open_basedir /app/crm/public:/app/crm:/home/admin/tmp:/bin:/usr/bin:/usr/local/bin:/app:/tmp:/usr/share
        php_admin_value upload_tmp_dir /app/tmp
        php_admin_value session.save_path /app/tmp
    </Directory>
    <IfModule mod_ruid2.c>
        RMode config
        RUidGid www-data www-data
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID www-data www-data
    </IfModule>

    #IncludeOptional /home/admin/conf/web/apache2.crm.tass.loc.conf*

RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =crm.tass.loc
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]


</VirtualHost>